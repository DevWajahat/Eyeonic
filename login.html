<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <center>
        <h1 style="color: #fff; margin-top: 20px; position: relative; top: 100px; font-size: 42px;">Welcome To Eyeonic</h1>
    </center>
        <form id="form">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <p class="use"></p>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2" name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="button" onclick="validateForm()">Sign Up</button>
        </form>
    </div>

    <script>
         function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const errorDisplay = document.querySelectorAll('.error');

            // Reset previous error messages
            errorDisplay.forEach((error) => (error.innerText = ''));

            if (username === '') {
                errorDisplay[0].innerText = 'Username is required';
            }

            if (email === '') {
                errorDisplay[1].innerText = 'Email is required';
            } else if (!isValidEmail(email)) {
                errorDisplay[1].innerText = 'Provide a valid email address';
            }

            if (password === '') {
                errorDisplay[2].innerText = 'Password is required';
            } else if (password.length < 8) {
                errorDisplay[2].innerText = 'Password must be at least 8 characters.';
            }

            if (password2 === '') {
                errorDisplay[3].innerText = 'Please confirm your password';
            } else if (password2 !== password) {
                errorDisplay[3].innerText = "Passwords don't match";
            }

            if (!username || !email || !password || !password2 || !isValidEmail(email) || password.length < 8 || password2 !== password) {
                return;
            }

            Swal.fire({
                title: 'Privacy Policy',
                text: 'Do you accept our Privacy Policy?',
                showCancelButton: true,
                confirmButtonText: 'Accept',
                cancelButtonText: 'Decline',
            }).then((result) => {
                if (result.isConfirmed) {
                    // Privacy Policy accepted
                    Swal.fire('Account Created Successfully', 'Your account has been created successfully!', 'success').then(() => {
                        // Redirect to the shop page
                        window.location.href = 'shop.html';
                    });
                }
            });
        }

        function isValidEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
