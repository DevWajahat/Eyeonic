<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <center><h1 style="color: #fff; margin-top: 20px; position: relative; top: 100px; font-size: 42px;">Welcome To Eyeonic</h1></center>
    <div class="container">
        <form id="form">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit" >Sign Up</button>
        </form>
    </div>       
    <script>
  function fun(){
Swal.fire({
  position: 'top-end',
  icon: 'success',
  title: 'Your Account Has been created succesfully',
  showConfirmButton: true,
  confirmButtonText:'<a href="shop.html" style="color:white;text-decoration:none;">Ok</a>'
})}
 
  const form = document.getElementById('form');

form.addEventListener('submit', function (e) {
    e.preventDefault();

    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const password2 = document.getElementById('password2');

    // Validation logic
    if (username.value.trim() === '') {
        setError(username, 'Username is required');
    } else {
        setSuccess(username);
    }

    if (email.value.trim() === '') {
        setError(email, 'Email is required');
    } else if (!isValidEmail(email.value.trim())) {
        setError(email, 'Provide a valid email address');
    } else {
        setSuccess(email);
    }

    if (password.value.trim() === '') {
        setError(password, 'Password is required');
    } else if (password.value.length < 8) {
        setError(password, 'Password must be at least 8 characters.');
    } else {
        setSuccess(password);
    }

    if (password2.value.trim() === '') {
        setError(password2, 'Please confirm your password');
    } else if (password2.value !== password.value) {
        setError(password2, "Passwords don't match");
    } else {
        setSuccess(password2);
    }

    // Check if all conditions are met before showing SweetAlert
    if (!document.querySelectorAll('.error').length) {
        fun();
    }
});

function setError(element, message) {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success');
}

function setSuccess(element) {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = '';
    inputControl.classList.add('success');
    inputControl.classList.remove('error');
}

function isValidEmail(email) {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zAZ]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
 
  </script>
</body>
</html>
